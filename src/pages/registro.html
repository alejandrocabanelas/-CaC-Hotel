<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/registro.css" />
    <link rel="stylesheet" href="../styles/hamburguesa.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
      <!-- favIcon -->
      <link rel="shortcut icon" href="../img/favicon.svg" />
    <title>VillageVista</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../../index.html">
          <img src="../img/logo.svg" alt="Logo" class="logo" />
        </a>
      </div>
      <nav>
        <ul>
          <div class="navbar-menu">
            <li><a href="../pages/reservas.html">Reservas</a></li>
            <li><a href="../pages/servicios.html">Servicios</a></li>
            <li><a href="../pages/contacto.html">Contacto</a></li>
          </div>
          <div class="navbar-login">
            <li><a id="login" href="../pages/ingreso.html">Ingresar</a></li>
            <li><a id="signup" href="../pages/registro.html">Registro</a></li>
          </div>
        </ul>
      </nav>
      <button class="ham" type="button">
        <span class="barra1"></span>
        <span class="barra2"></span>
        <span class="barra3"></span>
      </button>
    </header>

    <main class="container">
      <h1>Registrate para recibir ofertas especiales</h1>
      <form class="formulario" action="" method="POST">
        <label for="nombre">Nombres:</label>
        <input class="impNombre" type="text" name="nombre" placeholder="Juan" />
        <label for="apellido">Apellido:</label>
        <input class="impApellido" type="text" name="apellido" placeholder="Perez" />
        <label for="fecha_nacimento">Fecha de nacimiento</label>
        <input class="impFecha" type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
        <label for="usuario">Usuario:</label>
        <input class="impUsuario" type="text" id="usuario" name="usuario" placeholder="Juani1234" />
        <label for="email">E-Mail:</label>
        <input class="impMail" type="email" name="email" placeholder="correo@dominio.com" />
        <label for="contraseña">Contraseña:</label>
        <input class="impContraseña" type="text" id="contraseña" name="contraseña" placeholder="8 caracteres" />
        <div class="checkbox-switch">
          <input type="checkbox" id="switch" /><label for="switch"></label>
        </div>
        <label for="checkbox-switch">Recibir notificaciones</label>
        <button class="btnenviar" type="submit">Registrarse</button>
        <script src="../js/validacion.js"></script>
      </form>
    </main>

    <footer>
      <div class="social-icons">
        <p class="copyright">
          &copy; 2024 Grupo 20 - Python 24.149 - Codo a Codo.
        </p>
        <div>
          <a href="https://www.facebook.com/" class="social-icon"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://twitter.com/" class="social-icon"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/" class="social-icon"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
  <script src="../js/hamburger.js"></script>
</html>
